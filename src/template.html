<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin ToDo</title>
    </head>
    <body>
        <div id="projectSection">
            <h1 id="projectHeader">Projects</h1>
            <div id="projectContainer">
                
            </div>
            <button class="addItem">Add Project +</button>
        </div>
        <div id="toDoSection">
            <h1 id="toDoHeader">To Do: List</h1>
            <div id="toDoContainer">
                <div class="toDoItem">todo1</div>
                <div class="toDoItem">todo2</div>
                <div class="toDoItem">todo3</div>
            </div>
        </div>
            
        <dialog id="editProjectName" closeby="none">
            <form method="dialog">
                <button class="dialogClose" type="button"></button>

                <div class="entryPair">
                    <label for="name">New Title: </label>
                    <input id="name" type="text" autofocus>
                </div>

                <button class="dialogSubmit" type="submit">Submit</button>

            </form>
        </dialog>

    </body>
</html>
